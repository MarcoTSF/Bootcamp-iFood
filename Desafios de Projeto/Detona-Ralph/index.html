<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Detona Ralph</title>

        <link rel="shortcut icon" href="./src/images/favicon.jpg" type="image/x-icon">
        <link rel="stylesheet" href="./src/styles/reset.css">
        <link rel="stylesheet" href="./src/styles/main.css">
    </head>

    <body>
        <div class="container">
            <div class="menu">
                <div class="menu-time">
                    <h2 style="color: red;">Time Left</h2>
                    <h2 id="time-left">0</h2>
                </div>

                <div class="menu-score">
                    <h2 style="color: red;">Your Score</h2>
                    <h2 id="score">0</h2>
                </div>

                <div class="menu-lives">
                    <img src="./src/images/player.png" alt="Player Icon" height="50px">
                    <h2>x<span id="lives">3</span></h2>
                </div>
            </div>

            <div class="panel" id="mySquare" onclick="changeCursor()">
                <div class="init-option">
                    <img class="start" onclick="startGame()" src="./src/images/Start.png">
                    <img class="game-over" onclick="restartGame()" src="./src/images/gameover-img.png">
                </div>

                <div class="panel-row">
                    <div class="square enemy" id="1"></div>
                    <div class="square" id="2"></div>
                    <div class="square" id="3"></div>
                </div>

                <div class="panel-row">
                    <div class="square" id="4"></div>
                    <div class="square" id="5"></div>
                    <div class="square" id="6"></div>
                </div>

                <div class="panel-row">
                    <div class="square" id="7"></div>
                    <div class="square" id="8"></div>
                    <div class="square" id="9"></div>
                </div>
            </div>
        </div>

        <script defer src="./src/scripts/engine.js"></script>
    </body>
</html>
